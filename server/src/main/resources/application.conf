ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.develop.server.ApplicationKt.module ]
    }
}

jwt {
    secret = "your-secret-key-change-in-production"
    secret = ${?JWT_SECRET}
    issuer = "micronotes-server"
    audience = "micronotes-client"
    realm = "MicroNotes"
    expirationMs = 86400000
}

database {
    driverClassName = "org.h2.Driver"
    jdbcUrl = "jdbc:h2:file:./data/micronotes;DB_CLOSE_DELAY=-1"
    jdbcUrl = ${?DATABASE_URL}
}
