version: '3.8'

services:
  micronotes-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: micronotes-server:latest
    container_name: micronotes-server
    ports:
      - "8080:8080"
    
    # Переменные окружения
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - DATABASE_URL=jdbc:h2:file:/app/data/micronotes
      - TZ=UTC
    
    # Volumes для персистентности данных
    volumes:
      - micronotes-data:/app/data
    
    # Лимиты ресурсов (OWASP Rule #7)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Для docker-compose без swarm mode
    mem_limit: 512m
    cpus: 1.0
    
    # Безопасность (OWASP Rules #3, #4)
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (кроме /app/data и /tmp)
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    
    # Политика перезапуска
    restart: unless-stopped
    
    # Healthcheck (дублирует Dockerfile, но позволяет переопределить)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  micronotes-data:
    driver: local
